<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Simple Calculator*</h1>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation class="operation-color">รท</button>
    <button data-number class="operand-color">1</button>
    <button data-number class="operand-color">2</button>
    <button data-number class="operand-color">3</button>
    <button data-operation class="operation-color">*</button>
    <button data-number class="operand-color">4</button>
    <button data-number class="operand-color">5</button>
    <button data-number class="operand-color">6</button>
    <button data-operation class="operation-color">+</button>
    <button data-number class="operand-color">7</button>
    <button data-number class="operand-color">8</button>
    <button data-number class="operand-color">9</button>
    <button data-operation class="operation-color">-</button>
    <button data-number class="operand-color">.</button>
    <button data-number class="operand-color">0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
